name: C++ CI with Auto-Tagging

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'

# IMPORTANT: This gives the pipeline permission to write tags to your repo
permissions:
  contents: write

jobs:
  build-test-tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # [Standard Setup Steps...]
    - name: Install LCOV
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Configure CMake
      run: cmake -B build -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_EXE_LINKER_FLAGS="--coverage" -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: ./build/run_tests

    # [Standard Coverage Steps...]
    - name: Generate LCOV Report
      run: |
        lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
        lcov --remove coverage.info '/usr/*' '*/_deps/*' --output-file coverage_filtered.info --ignore-errors mismatch
        genhtml coverage_filtered.info --output-directory coverage_report --ignore-errors mismatch

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report

    # --- NEW PART START ---
    # This step creates a tag like "build-15" and pushes it to your repo
    - name: Tag the Commit
      if: success()  # Only tag if tests PASSED
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Create a tag named "build-X" where X is the run number
        git tag -a "build-${{ github.run_number }}" -m "Automated build number ${{ github.run_number }}"
        
        # Push the tag to the repository
        git push origin "build-${{ github.run_number }}"
    # --- NEW PART END ---
