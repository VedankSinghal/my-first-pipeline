name: C++ Coverage Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      # CHANGED: Updated from v3 to v4
      uses: actions/checkout@v4

    - name: Install LCOV
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Configure CMake
      # We add "-DCMAKE_CXX_FLAGS=--coverage" to track code usage
      run: cmake -B build -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_EXE_LINKER_FLAGS="--coverage" -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: ./build/run_tests

    - name: Generate LCOV Report
      run: |
        # 1. Capture the data
        lcov --capture --directory build --output-file coverage.info
        
        # 2. Remove clutter (system files and Google Test library code)
        lcov --remove coverage.info '/usr/*' '*/_deps/*' --output-file coverage_filtered.info
        
        # 3. Generate HTML
        genhtml coverage_filtered.info --output-directory coverage_report

    - name: Upload Coverage Report
      # CHANGED: Updated from v3 to v4 (This fixes your error)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report
